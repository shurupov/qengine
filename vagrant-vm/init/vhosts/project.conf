


<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	ServerName qe.dev

	DocumentRoot /project/web

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /project/web>

		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
		Require all granted

		<IfModule mod_rewrite.c>
            Options -MultiViews

            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [QSA,L]
        </IfModule>

    </Directory>

	ErrorLog /var/log/project/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/project/access.log combined

</VirtualHost>
